<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="dist/app.js"></script>
  <script type="module" src="cubricks-toio-bundle.js"></script>
  <style> </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-menu">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                  <i class="fas fa-cubes fa-2x"></i>
                </a>
            </div>
            <div class="navbar-start">
                <a class="navbar-item">File</a>
                <a class="navbar-item">Edit</a>
                <a class="navbar-item">Help</a>
            </div>
            <div class="navbar-end">
                <div class="buttons">
                    <a class="button is-primary"><string>Sign up</string></a>
                    <a class="button is-light">Sign in</string></a>
                </div>
            </div>
        </div>
    </div>
    <div id="elm-app"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm-app')
        });

            // タッチイベントリスナーを設定
            document.addEventListener("touchstart", (event) => {
                const touchCount = event.touches.length;
                if (app.ports && app.ports.touchStart) {
                    app.ports.touchStart.send(touchCount);
                }
            });

            document.addEventListener("touchend", () => {
                if (app.ports && app.ports.touchEnd) {
                    app.ports.touchEnd.send(null);
                }
            });

        // app.ports.sendAST.subscribe(async ast => {
        //     console.log(ast);
        //     //await cubricks.interpret(ast);
        //     await interpret(ast);
        // });
    </script>
</body>
</html>
